<body>
    <h1 style="display: flex; justify-content: center;" flex; justify-content: center;>Welcome to the Qr code generator</h1>
    <!-- QR CODE TO SCAN -->
    <h2 style="display: flex; justify-content: center;">Scan Me</h2>
    <div style="display: flex; justify-content: center;">
        <img id="qr" style="display: flex; justify-content: center; width: 500px; height: 500px;" src=/>
    </div>

    <script>
        // make a set timeout that sents a request ever 10 seconds
        async function getQr() {
            const response = await fetch("https://deployqr-production.up.railway.app/qr/generate");
            const data = await response.json();
            document.getElementById('qr').src = data.qrCode
        }

        const myTimeout = setInterval(getQr, 10000);

    </script>
